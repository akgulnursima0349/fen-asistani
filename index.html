<body>
    <div class="container">
        <div class="header">

        <div class="search-container">

            <button class="search-btn" onclick="searchAnswer()">ğŸ” Ara</button>

        <div class="class-selector">
            <button class="class-btn" onclick="selectClass(5)" data-class="5">5. SÄ±nÄ±f</button>

        <div class="result-container" id="resultContainer">

        <div class="quick-questions">
            <h3>ğŸ’¡ PopÃ¼ler Sorular</h3>
            <div class="question-tags">
                <span class="question-tag" onclick="quickSearch('gÃ¼neÅŸ sistemi')">GÃ¼neÅŸ Sistemi</span>
                <span class="question-tag" onclick="quickSearch('hÃ¼cre')">HÃ¼cre</span>
                <span class="question-tag" onclick="quickSearch('genleÅŸme')">GenleÅŸme</span>
                <span class="question-tag" onclick="quickSearch('elektrik')">Elektrik</span>
                <span class="question-tag" onclick="quickSearch('yoÄŸunluk')">YoÄŸunluk</span>
                <span class="question-tag" onclick="quickSearch('ay')">Ay</span>
                <span class="question-tag" onclick="quickSearch('kuvvet')">Kuvvet</span>
                <span class="question-tag" onclick="quickSearch('biyoÃ§eÅŸitlilik')">BiyoÃ§eÅŸitlilik</span>

    <script>
        // Veri tabanÄ± - JSON dosyalarÄ±ndan yÃ¼klenecek
        let fenBilgisiDB = {};
        let dataLoaded = false;
        let currentClass = 6;

        // JSON dosyalarÄ±nÄ± yÃ¼kle
        async function loadData() {
            try {
                console.log('Veriler yÃ¼kleniyor...');
                const classes = [5, 6]; // Mevcut sÄ±nÄ±flar
                let loadedCount = 0;
                
                for (const cls of classes) {
                    try {
                        // FarklÄ± dosya adÄ± formatlarÄ±nÄ± dene
                        const possibleNames = [
                            `./data/${cls}sinif.json`,
                            `./data/${cls}sinif_json.json`,
                            `./data/sinif${cls}.json`,
                            `data/${cls}sinif.json`,
                            `${cls}sinif.json`
                        ];
                        
                        let loaded = false;
                        for (const fileName of possibleNames) {
                            try {
                                console.log(`Deneniyor: ${fileName}`);
                                const response = await fetch(fileName);
                                if (response.ok) {
                                    const data = await response.json();
                                    fenBilgisiDB[cls] = data;
                                    console.log(`${cls}. sÄ±nÄ±f verisi yÃ¼klendi: ${fileName}`);
                                    loadedCount++;
                                    loaded = true;
                                    break;
                                }
                            } catch (error) {
                                console.log(`${fileName} yÃ¼klenemedi: ${error.message}`);
                            }
                        }
                        
                        if (!loaded) {
                            console.warn(`${cls}. sÄ±nÄ±f verisi bulunamadÄ±`);
                        }
                    } catch (error) {
                        console.error(`${cls}. sÄ±nÄ±f verisi yÃ¼klenemedi: ${error.message}`);
                    }
                }
                
                if (loadedCount === 0) {
                    console.warn('HiÃ§ JSON dosyasÄ± yÃ¼klenemedi, Ã¶rnek veri kullanÄ±lacak');
                    loadSampleData();
                } else {
                    console.log(`${loadedCount} sÄ±nÄ±f verisi baÅŸarÄ±yla yÃ¼klendi`);
                }
                
                dataLoaded = true;
                showWelcomeMessage();
            } catch (error) {
                console.error('Veri yÃ¼kleme hatasÄ±:', error);
                loadSampleData();
                dataLoaded = true;
                showWelcomeMessage();
            }
        }

        // Ã–rnek veri (JSON dosyalarÄ± yoksa kullanÄ±lacak)
        function loadSampleData() {
            fenBilgisiDB = {
                5: {
                    "gÃ¼neÅŸ sistemi": {
                        answer: "GÃ¼neÅŸ sistemi, GÃ¼neÅŸ'in etrafÄ±nda dÃ¶nen 8 gezegen, uydular, asteroitler ve diÄŸer gÃ¶k cisimlerinden oluÅŸan sistemdir. Gezegenler GÃ¼neÅŸ'e yakÄ±nlÄ±ktan uzaklÄ±ÄŸa gÃ¶re: MerkÃ¼r, VenÃ¼s, DÃ¼nya, Mars, JÃ¼piter, SatÃ¼rn, UranÃ¼s ve NeptÃ¼n'dÃ¼r.",
                        source: "MEB 5. SÄ±nÄ±f Fen Bilgisi Ders KitabÄ± - 1. Kitap",
                        page: 20,
                        unit: "GÃ¶kyÃ¼zÃ¼ndeki KomÅŸularÄ±mÄ±z ve Biz"
                    }
                },
                6: {
                    "genleÅŸme": {
                        answer: "IsÄ± etkisiyle maddenin hacminin artmasÄ±na genleÅŸme denir. IsÄ± alan maddelerde tanecikler arasÄ±ndaki mesafe artar ve maddenin hacmi bÃ¼yÃ¼r.",
                        source: "MEB 6. SÄ±nÄ±f Fen Bilgisi Ders KitabÄ± - 2. Kitap",
                        page: 17,
                        unit: "Maddenin AyÄ±rt Edici Ã–zellikleri"
                    }
                }
            };
            console.log('Ã–rnek veri yÃ¼klendi');
        }

        function showWelcomeMessage() {
            const availableClasses = Object.keys(fenBilgisiDB);
            const message = availableClasses.length > 0 
                ? `Merhaba! Ben senin fen bilgisi asistanÄ±nÄ±m. ${availableClasses.join(', ')}. sÄ±nÄ±f konularÄ±nda sana yardÄ±mcÄ± olabilirim. YukarÄ±daki arama kutusuna merak ettiÄŸin sorularÄ± yaz!`
                : 'Merhaba! JSON dosyalarÄ± yÃ¼klenemedi. LÃ¼tfen dosya isimlerini kontrol edin: 5sinif.json, 6sinif.json';
                
            document.getElementById('resultContainer').innerHTML = `
                <div class="no-result">
                    <span class="emoji">ğŸ¤–</span>
                    ${message}
                </div>
            `;
        }

        function selectClass(classNum) {
            currentClass = classNum;
            document.querySelectorAll('.class-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-class="${classNum}"]`).classList.add('active');
            
            // EÄŸer seÃ§ilen sÄ±nÄ±f verisi yoksa uyarÄ± ver
            if (!fenBilgisiDB[classNum]) {
                showNoResult(`${classNum}. sÄ±nÄ±f verisi henÃ¼z yÃ¼klenmedi. data/${classNum}sinif.json dosyasÄ±nÄ± kontrol edin.`);
            }
        }

        function searchAnswer() {
            if (!dataLoaded) {
                showNoResult("Veriler henÃ¼z yÃ¼klenmedi, lÃ¼tfen bekleyin...");
                return;
            }
            
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultContainer = document.getElementById('resultContainer');
            
            if (!query) {
                showNoResult("LÃ¼tfen bir soru yazÄ±n! ğŸ˜Š");
                return;
            }

            showLoading();
            
            setTimeout(() => {
                const results = findAnswers(query);
                displayResults(results);
            }, 500);
        }

        function findAnswers(query) {
            const results = [];
            const classData = fenBilgisiDB[currentClass] || {};
            
            // SeÃ§ili sÄ±nÄ±fta ara
            for (let topic in classData) {
                if (topic.toLowerCase().includes(query) || 
                    classData[topic].answer.toLowerCase().includes(query) ||
                    query.includes(topic.toLowerCase())) {
                    results.push({
                        topic: topic,
                        data: classData[topic],
                        relevance: calculateRelevance(query, topic, classData[topic])
                    });
                }
            }
            
            // DiÄŸer sÄ±nÄ±flardan da ara
            if (results.length < 2) {
                for (let cls in fenBilgisiDB) {
                    if (cls != currentClass) {
                        for (let topic in fenBilgisiDB[cls]) {
                            if (topic.toLowerCase().includes(query) || 
                                fenBilgisiDB[cls][topic].answer.toLowerCase().includes(query)) {
                                results.push({
                                    topic: topic,
                                    data: fenBilgisiDB[cls][topic],
                                    relevance: calculateRelevance(query, topic, fenBilgisiDB[cls][topic]) * 0.8,
                                    otherClass: cls
                                });
                            }
                        }
                    }
                }
            }
            
            return results.sort((a, b) => b.relevance - a.relevance).slice(0, 3);
        }

        function calculateRelevance(query, topic, data) {
            let score = 0;
            if (topic.toLowerCase() === query) score += 100;
            else if (topic.toLowerCase().includes(query)) score += 50;
            
            const answerWords = data.answer.toLowerCase().split(' ');
            const queryWords = query.split(' ');
            
            queryWords.forEach(word => {
                answerWords.forEach(answerWord => {
                    if (answerWord.includes(word)) score += 10;
                });
            });
            
            return score;
        }

        function displayResults(results) {
            const resultContainer = document.getElementById('resultContainer');
            
            if (results.length === 0) {
                showNoResult("Bu konuda henÃ¼z bilgi bulunamadÄ±. FarklÄ± kelimelerle deneyebilirsin! ğŸ¤”");
                return;
            }
            
            let html = '';
            results.forEach((result, index) => {
                const classInfo = result.otherClass ? `${result.otherClass}. SÄ±nÄ±f` : `${currentClass}. SÄ±nÄ±f`;
                html += `
                    <div class="result-item" style="animation-delay: ${index * 0.1}s">
                        <div class="answer-text">
                            <strong>ğŸ“š ${result.topic.charAt(0).toUpperCase() + result.topic.slice(1)}:</strong><br>
                            ${result.data.answer}
                        </div>
                        <div class="source-info">
                            ğŸ“– ${result.data.source} â€¢ Sayfa ${result.data.page} â€¢ ${classInfo}
                            ${result.data.unit ? ` â€¢ ${result.data.unit}` : ''}
                        </div>
                    </div>
                `;
            });
            
            resultContainer.innerHTML = html;
        }

        function showLoading() {
            document.getElementById('resultContainer').innerHTML = '<div class="loading">Cevap aranÄ±yor...</div>';
        }

        function showNoResult(message) {
            document.getElementById('resultContainer').innerHTML = `
                <div class="no-result">
                    <span class="emoji">ğŸ¤”</span>
                    ${message}
                </div>
            `;
        }

        function quickSearch(topic) {
            document.getElementById('searchInput').value = topic;
            searchAnswer();
        }

        // Enter tuÅŸu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAnswer();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde veri dosyalarÄ±nÄ± yÃ¼kle
        window.addEventListener('DOMContentLoaded', function() {
            loadData().then(() => {
                console.log('Veri tabanÄ± hazÄ±r:', Object.keys(fenBilgisiDB));
                document.getElementById('searchInput').focus();
            });
        });
    </script>
